<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>

    <div id="calc-container">
        <div id="result">
            <p>80085-2445</p>
        </div>

        <div id="buttons">
            <button class="top" id="random">random</button>
            <button class="top" id="whatever">'</button>
            <button class="top" id="percent">%</button>
            <button class="operators" id="division">/</button>

            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operators" id="multiply">*</button>

            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operators" id="subtract">-</button>

            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operators" id="add">+</button>

            <button class="number" id="clear">AC</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="point">.</button>
            <button class="operators" id="equals">=</button>
        </div>
    </div>
    
</body>
</html>
